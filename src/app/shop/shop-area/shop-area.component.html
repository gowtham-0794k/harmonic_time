<section class="shop__area pt-100 pb-100">
  <div class="container">
    <div class="row">
      <div
        *ngIf="!shop_right && !shop_4_col && !shop_3_col"
        class="col-xl-3 col-lg-3 col-md-4"
      >
        <app-shop-area-filters
          (handleResetFilter)="handleResetFilter($event)"
        />
      </div>

      <div
        [ngClass]="{
          'col-xl-12': shop_4_col,
          'col-xl-9 col-lg-9 col-md-8': !shop_4_col && !shop_3_col,
          'col-xl-8 offset-xl-2 col-lg-8 offset-lg-2': shop_3_col
        }"
      >
        <div class="shop__content-area">
          <div
            class="shop__header d-sm-flex justify-content-between align-items-center mb-40"
          >
            <div class="shop__header-left">
              <app-pagination
                [data]="products"
                [paginate]="paginate"
                (setPage)="setPage($event)"
              >
              </app-pagination>
            </div>
            <div
              class="shop__header-right d-flex align-items-center justify-content-between justify-content-sm-end"
            >
              <div class="sort-wrapper p-relative">
                <select
                  [(ngModel)]="sortBy"
                  (ngModelChange)="onSortingChange($event)"
                >
                  <option value="high">Price High To Low</option>
                  <option value="low">Price Low To High</option>
                </select>
              </div>
              <ul class="nav nav-pills" id="pills-tab" role="tablist">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    id="pills-grid-tab"
                    data-bs-toggle="pill"
                    href="#pills-grid"
                    role="tab"
                    aria-controls="pills-grid"
                    aria-selected="true"
                    ><i class="fas fa-th"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    id="pills-list-tab"
                    data-bs-toggle="pill"
                    href="#pills-list"
                    role="tab"
                    aria-controls="pills-list"
                    aria-selected="false"
                    ><i class="fas fa-list-ul"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>

          <div
            *ngIf="products?.length === 0"
            class="cartmini__empty text-center mt-80"
          >
            <img src="/assets/img/shop/empty-cart.png" alt="empty-cart-img" />
            <h4>Sorry! Couldn't find the product you were looking For!!!</h4>
            <p>
              Please check if you have misspelt something or try searching with
              other words.
            </p>
            <a routerLink="/buyer/products" class="os-btn os-btn-3"
              >Continue Shopping</a
            >
          </div>

          <div class="tab-content" id="pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="pills-grid"
              role="tabpanel"
              aria-labelledby="pills-grid-tab"
            >
              <div class="row custom-row-10">
                <div
                  *ngFor="let item of products"
                  [ngClass]="{
                    'col-xl-3 col-lg-3 col-md-6 col-sm-6 custom-col-10':
                      shop_4_col,
                    'col-xl-4 col-lg-4 col-md-6 col-sm-6 custom-col-10':
                      !shop_4_col
                  }"
                >
                  <app-product-item [product]="item"></app-product-item>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="pills-list"
              role="tabpanel"
              aria-labelledby="pills-list-tab"
            >
              <ng-container *ngFor="let item of products">
                <app-product-list-item [product]="item"></app-product-list-item>
              </ng-container>
            </div>
          </div>
          <div class="row mt-40">
            <div class="col-xl-12">
              <div
                class="shop-pagination-wrapper d-md-flex justify-content-between align-items-center"
              >
                <app-pagination
                  [data]="products"
                  [paginate]="paginate"
                  (setPage)="setPage($event)"
                >
                </app-pagination>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="shop_right" class="col-xl-3 col-lg-3 col-md-4">
        <app-shop-area-filters
          (handleResetFilter)="handleResetFilter($event)"
        />
      </div>
    </div>
  </div>
</section>
