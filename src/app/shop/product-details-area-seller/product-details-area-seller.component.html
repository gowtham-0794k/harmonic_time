<section class="shop__area pb-65">
  <div class="shop__top grey-bg-6 pt-100 pb-90">
    <div class="container">
      <app-product-details-upper-seller
        [product]="product!"
        (itemDetails)="itemDetails($event)"
      ></app-product-details-upper-seller>
    </div>
  </div>
  <div class="shop__bottom">
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <div class="product__details-tab">
            <div class="product__details-tab-nav text-center mb-45">
              <nav>
                <div
                  class="nav nav-tabs justify-content-start justify-content-sm-center"
                  id="pro-details"
                  role="tablist"
                >
                  <a
                    class="nav-item nav-link active"
                    id="des-tab"
                    data-bs-toggle="tab"
                    href="#des"
                    role="tab"
                    aria-controls="des"
                    aria-selected="true"
                    >Description</a
                  >
                  <a
                    class="nav-item nav-link"
                    id="add-tab"
                    data-bs-toggle="tab"
                    href="#add"
                    role="tab"
                    aria-controls="add"
                    aria-selected="false"
                    >Additional Information</a
                  >
                </div>
              </nav>
            </div>
            <div class="tab-content" id="pro-detailsContent">
              <div class="tab-pane fade show active" id="des" role="tabpanel">
                <div class="product__details-des">
                  <p>{{ product?.details?.details_text }}</p>
                  <div class="product__details-des-list mb-20">
                    <ul>
                      >
                      <li *ngFor="let list of product?.details?.details_list">
                        <span>{{ list }}</span>
                      </li>
                    </ul>
                  </div>
                  <p>{{ product?.details?.details_text_2 }}</p>
                </div>
              </div>
              <div class="tab-pane fade" id="add" role="tabpanel">
                <div class="product__details-add">
                  <ul>
                    <li><span>Weight</span></li>
                    <li><span>.25 KG</span></li>
                    <li><span>Dimention</span></li>
                    <li><span>62 × 56 × 12 cm</span></li>
                    <li><span>Size</span></li>
                    <li><span>XL, XXL, LG, SM, MD</span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
