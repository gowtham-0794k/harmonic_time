<app-header-four></app-header-four>

<main>
  <app-breadcrumb-two
    title="Contact Us"
    subtitle="Contact"
    bg="/assets/img/page-title/page-title-2.jpg"
  ></app-breadcrumb-two>

  <section class="contact__area pb-100 pt-95">
    <div class="container">
      <div class="row">
        <div class="col-xl-6 col-lg-6">
          <div class="contact__info">
            <h3>Find us here.</h3>
            <ul class="mb-55">
              <li class="d-flex mb-35">
                <div class="contact__info-icon mr-20">
                  <i class="fal fa-map-marker-alt"></i>
                </div>
                <div class="contact__info-content">
                  <h6>Address:</h6>
                  <span>{{ details.address }}</span>
                </div>
              </li>
              <li class="d-flex mb-35">
                <div class="contact__info-icon mr-20">
                  <i class="fal fa-envelope-open-text"></i>
                </div>
                <div class="contact__info-content">
                  <h6>Email:</h6>
                  <span>{{ details.email }}</span>
                </div>
              </li>
              <li class="d-flex mb-35">
                <div class="contact__info-icon mr-20">
                  <i class="fal fa-phone-alt"></i>
                </div>
                <div class="contact__info-content">
                  <h6>Number Phone:</h6>
                  <span>{{ details.phone }}</span>
                </div>
              </li>
            </ul>
            <p>
              {{ details.description }}
            </p>

            <div class="contact__social">
              <ul>
                <li>
                  <a href="#"><i class="fab fa-dribbble"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-behance"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fas fa-share-alt"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6">
          <div class="contact__form">
            <h3>Contact Us.</h3>
            <app-contact-form></app-contact-form>
            <p class="ajax-response"></p>
          </div>
        </div>
      </div>
    </div>
  </section>

          </div>
        </div>

  <app-subscribe-area></app-subscribe-area>
</main>
