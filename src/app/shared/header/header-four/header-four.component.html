<header>
  <div
    id="header-sticky"
    class="header__area header__transparent header__transparent-2 pt-15 pb-15 box-25"
    [class.sticky]="sticky"
  >
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-xl-2 col-lg-2 col-md-4 col-sm-3">
          <div class="logo">
            <a routerLink="/home/home-style-7">
              <img src="/assets/logo/logo.png" alt="logo" width="100%" />
            </a>
          </div>
        </div>
        <div class="col-xl-7 col-lg-6 col-md-1 col-sm-1">
          <div class="main-menu main-menu-3 d-none d-lg-block p-relative">
            <!-- nav menu start -->
            <app-nav-manus></app-nav-manus>
            <!-- nav menu end -->
          </div>
        </div>
        <div class="col-xl-3 col-lg-4 col-md-7 col-sm-8">
          <div
            class="header__right p-relative d-flex justify-content-between justify-content-sm-end align-items-center"
          >
            <div class="mobile-menu-btn d-lg-none">
              <a
                (click)="utilsService.handleOpenMobileMenu()"
                class="mobile-menu-toggle cursor-pointer"
                ><i class="fas fa-bars"></i
              ></a>
            </div>
            <div class="header__action">
              <ul>
                <!-- <li>
                  <a
                    (click)="utilsService.handleSearchOpen()"
                    class="search-toggle cursor-pointer"
                  >
                    <i class="fas fa-search"></i>
                  </a>
                </li> -->
                <li *ngIf="!token">
                  <button
                    class="profile__info-btn"
                    type="button"
                    routerLink="/auth/login"
                  >
                    <i class="fa-regular fa-pen-to-square"></i> Login
                  </button>
                </li>
                <li>
                  <a class="cursor-pointer"><i class="fas fa-user"></i></a>
                  <app-extra-info></app-extra-info>
                </li>
                <li>
                  <a class="cart cursor-pointer" routerLink="/buyer/cart">
                    <i class="fas fa-cart-plus"></i>
                    <span class="cart-number-2">{{ cartItems.length }}</span>
                  </a>
                  <app-mini-cart></app-mini-cart>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<app-search-popup></app-search-popup>

<app-offcanvas></app-offcanvas>
